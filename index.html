<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">    
    <script src="https://www.puck-js.com/puck.js"></script>
    <title>Hot Wire v0.1.1</title>
</head>
<body>
<input type="button" id="connect" value="connect" onclick="connect()">
<input type="button" id="start" value="start" onclick="start()">
<input type="button" id="wire" value="wire" onclick="wire()">
<input type="button" id="stop" value="stop" onclick="stop()">
<div id="clock"></div>
<div id="comment"></div>

<script type="text/javascript">
    let connection;
	// Called when we get a line of data
	function onLine(v) {
		console.log("Received: " + v);
		comment.innerHTML = v;
		if (v.indexOf('start') !== -1) {
			start();
        } else if (v.indexOf('stop') !== -1) {
			stop();
		} else if (v.indexOf('wire') !== -1) {
			wire();
		}
	}

    function connect() {
		if (connection) {
			connection.close();
			connection = undefined;
		}
		Puck.connect(c => {
			if (!c) {
				alert("Couldn't connect!");
				return;
			}
			connection = c;
			// Handle the data we get back, and call 'onLine'
			// whenever we get a line
			let buf = "";
			connection.on("data", function(d) {
				buf += d;
				let i = buf.indexOf("\n");
				while (i>=0) {
					onLine(buf.substr(0,i));
					buf = buf.substr(i+1);
					i = buf.indexOf("\n");
				}
			});
			// First, reset Puck.js
			connection.write("reset();\n", function() {
				// Wait for it to reset itself
				setTimeout(function() {
					// Also ensure that when disconnected, Puck.js
					// resets so the setInterval doesn't keep draining battery.
                    // let code = "setInterval(function(){Bluetooth.println(Puck.light());},100);NRF.on('disconnect', function() {reset()});\n";
                    let code = `
                        pinMode(D28, 'input_pullup');
						pinMode(D29, 'input_pullup');
						pinMode(D30, 'input_pullup');
						setWatch(function(e) {
						    LED1.set();
						    Bluetooth.println('start');
						    // console.log('D28 pressed');
						}, D28, { repeat: true, edge: 'falling', debounce: 50 });
						setWatch(function(e) {
						    LED1.reset();
						    LED2.reset();
						    Bluetooth.println('stop');
						    // console.log('D29 pressed');
						}, D29, { repeat: true, edge: 'falling', debounce: 50 });
						setWatch(function(e) {
						    LED2.set();
						    Bluetooth.println('wire');
						    // console.log('D30 pressed');
						}, D30, { repeat: true, edge: 'falling', debounce: 50 });
						NRF.on('disconnect', function() {reset()});`;
					connection.write(code, function() {
						console.log('Ready...');
						comment.innerHTML = 'Ready...';
					});
				}, 1500);
			});
		});
	}
    let startTime, timer;
    let duration = 0;
	let started = false;
	let failed = false;
    let clock = document.getElementById('clock');
    let comment = document.getElementById('comment');
	setClock(duration);
    function start () {
    	console.log("start");
		startTime = (new Date()).getTime();
		clearInterval(timer);
    	timer = setInterval(tick, 100);
    	duration = 0;
		setClock(duration);
    	started = true;
		failed = false
		comment.innerHTML = '';
    }
    function wire () {
		if (started) {
			console.log("wire");
			stop();
			failed = true;
			comment.innerHTML = "Verloren!";
		}
    }
    function stop () {
    	if (started) {
			console.log("stop");
			duration = (new Date()).getTime() - startTime;
			setClock(duration);
			started = false;
			clearInterval(timer);
			if (!failed) {
				comment.innerHTML = "Gewonnen!";
			}
		}
    }
    function tick () {
        if (started && !failed) {
        	duration = (new Date()).getTime() - startTime;
			setClock(duration);
        }
    }
    function leadingZero(value, digits) {
    	let delta = digits - (value + '').length
    	if (delta > 0) {
    		let output = ''
    		for (let i = 0; i < delta; i++) {
				output += '0';
            }
			output += value;
    		return output;
        } else {
    		return value + ''
        }
    }
    function setClock (d) {
		// clock.innerHTML = '00:00:00';
        let mins = Math.floor(d / 60000);
        let sek = Math.floor(d / 1000 - mins * 60);
        let mils = Math.round((d / 1000 - mins * 60 - sek) * 1000)
		clock.innerHTML = leadingZero(mins, 2) + ':' + leadingZero(sek, 2) + ':' + leadingZero(mils, 3);
    }
</script>
</body>
</html>
