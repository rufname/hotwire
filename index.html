<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://www.puck-js.com/puck.js"></script>
    <title>Hot Wire</title>
</head>
<body>
<input type="button" id="connect" value="connect" onclick="connect()">
<input type="button" id="start" value="start" onclick="start()">
<input type="button" id="wire" value="wire" onclick="wire()">
<input type="button" id="stop" value="stop" onclick="stop()">
<div id="clock"></div>
<div id="comment"></div>

<script type="text/javascript">
    let connection;

	// Called when we get a line of data - updates the light color
	function onLine(v) {
		console.log("Received: "+JSON.stringify(v));
		comment.innerHTML = JSON.stringify(v);
	}

    function connect() {
		if (connection) {
			connection.close();
			connection = undefined;
		}
		Puck.connect(function(c) {
			if (!c) {
				alert("Couldn't connect!");
				return;
			}
			connection = c;
			// Handle the data we get back, and call 'onLine'
			// whenever we get a line
			let buf = "";
			connection.on("data", function(d) {
				buf += d;
				let i = buf.indexOf("\n");
				while (i>=0) {
					onLine(buf.substr(0,i));
					buf = buf.substr(i+1);
					i = buf.indexOf("\n");
				}
			});
			// First, reset Puck.js
			connection.write("reset();\n", function() {
				// Wait for it to reset itself
				setTimeout(function() {
					// Now tell it to write data on the current light level to Bluetooth
					// 10 times a second. Also ensure that when disconnected, Puck.js
					// resets so the setInterval doesn't keep draining battery.
					connection.write("setInterval(function(){Bluetooth.println(Puck.light());},100);NRF.on('disconnect', function() {reset()});\n",
						function() { console.log("Ready..."); });
				}, 1500);
			});
		});
	}
    let startTime, timer;
    let duration = 0;
	let started = false;
	let failed = false;
    let clock = document.getElementById('clock');
    let comment = document.getElementById('comment');
	setClock(duration);
    function start () {
    	console.log("start");
		startTime = (new Date()).getTime();
		clearInterval(timer);
    	timer = setInterval(tick, 100);
    	duration = 0;
		setClock(duration);
    	started = true;
		failed = false
		comment.innerHTML = '';
    }
    function wire () {
		if (started) {
			console.log("wire");
			stop();
			failed = true;
			comment.innerHTML = "Verloren!";
		}
    }
    function stop () {
    	if (started) {
			console.log("stop");
			duration = (new Date()).getTime() - startTime;
			setClock(duration);
			started = false;
			clearInterval(timer);
			if (!failed) {
				comment.innerHTML = "Gewonnen!";
			}
		}
    }
    function tick () {
        if (started && !failed) {
        	duration = (new Date()).getTime() - startTime;
			setClock(duration);
        }
    }
    function leadingZero(value, digits) {
    	let delta = digits - (value + '').length
    	if (delta > 0) {
    		let output = ''
    		for (let i = 0; i < delta; i++) {
				output += '0';
            }
			output += value;
    		return output;
        } else {
    		return value + ''
        }
    }
    function setClock (d) {
		// clock.innerHTML = '00:00:00';
        let mins = Math.floor(d / 60000);
        let sek = Math.floor(d / 1000 - mins * 60);
        let mils = Math.round((d / 1000 - mins * 60 - sek) * 1000)
		clock.innerHTML = leadingZero(mins, 2) + ':' + leadingZero(sek, 2) + ':' + leadingZero(mils, 3);
    }
</script>
</body>
</html>
